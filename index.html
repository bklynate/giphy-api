<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- CSS Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Giphy - A Random .Gif Experiment</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="buttonBank">

        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8" id="gifBank">

        </div>
        <div class="col-md-4" id="input-area">
        <form>
          <div class="form-group">
            <label for="add-button">Add New .Gif Generator Button</label>
            <input type="text" class="form-control" id="added-button" placeholder="input text here">
          </div>
          <div class="form-group" style="margin-top: 30px">
            <label>
              Number of Records to Retrieve
            </label>
            <select class="form-control" id="gif-amount">
              <option>10</option>
              <option>5</option>
              <option>1</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default" id="subBtn">Submit</button>
        </form>
        <br>
        <h4>Click on the buttons to add images to the DOM, Then click on the images to animate them</h4>
        </div>
      </div>
    </div>
    <!-- Javascript Links -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
